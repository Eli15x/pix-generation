basePath: /
definitions:
  model.Client:
    properties:
      celular:
        type: string
      clientID:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      email:
        type: string
      nome:
        type: string
      updated_at:
        type: string
    type: object
  model.ClientCpfRequest:
    properties:
      cpf:
        type: string
    required:
    - cpf
    type: object
  model.ClientDeleteRequest:
    properties:
      id:
        type: string
    required:
    - id
    type: object
  model.ClientReceive:
    properties:
      celular:
        type: string
      cpf:
        type: string
      email:
        type: string
      nome:
        type: string
    required:
    - celular
    - cpf
    - email
    - nome
    type: object
  model.ExpenseCenter:
    properties:
      centroExpense_id:
        type: string
      created_at:
        type: string
      nome_centro:
        type: string
      updated_at:
        type: string
    type: object
  model.ExpenseCenterDeleteRequest:
    properties:
      id:
        example: 647a8f9c0bde123456789abc
        type: string
    type: object
  model.ExpenseCenterReceive:
    properties:
      nome_centro:
        example: Administrativo
        type: string
    type: object
  model.Invoice:
    properties:
      amount:
        type: number
      cnpjCliente:
        type: string
      emitido:
        type: string
      expira:
        type: string
      idTransacao:
        type: integer
      invoiceID:
        type: string
      pago:
        type: string
      taxaPaga:
        type: boolean
      txId:
        type: string
      uuid:
        type: string
    type: object
  model.InvoiceCNPJRequest:
    properties:
      cnpj_cliente:
        example: "12345678000199"
        type: string
    type: object
  model.InvoiceDeleteRequest:
    properties:
      invoiceID:
        type: string
    type: object
  model.InvoiceIDRequest:
    properties:
      invoice_id:
        example: INV-123456
        type: string
    type: object
  model.InvoiceReceive:
    properties:
      amount:
        type: number
      cnpjCliente:
        type: string
      emitido:
        type: string
      expira:
        type: string
      idTransacao:
        type: integer
      pago:
        type: string
      taxaPaga:
        type: boolean
      txId:
        type: string
      uuid:
        type: string
    type: object
  model.Operacao:
    properties:
      id:
        type: string
      nome:
        type: string
      operacao_id:
        type: string
    type: object
  model.OperacaoDeleteRequest:
    properties:
      operacao_id:
        type: string
    required:
    - operacao_id
    type: object
  model.OperacaoReceive:
    properties:
      nome:
        type: string
    required:
    - nome
    type: object
  model.Signature:
    properties:
      centro_custo:
        type: string
      cliente_id:
        type: string
      created_at:
        type: string
      dia_lancamento:
        type: integer
      dia_vencimento:
        type: integer
      emitido_este_mes:
        type: boolean
      qtd_parcelas:
        type: integer
      signature_id:
        type: string
      updated_at:
        type: string
      valor_operacao:
        type: number
      vencido_este_mes:
        type: boolean
    type: object
  model.SignatureClienteRequest:
    properties:
      cliente_id:
        type: string
    required:
    - cliente_id
    type: object
  model.SignatureDeleteRequest:
    properties:
      id:
        type: string
    required:
    - id
    type: object
  model.SignatureReceive:
    properties:
      centro_custo:
        type: string
      cliente_id:
        type: string
      dia_lancamento:
        type: integer
      dia_vencimento:
        type: integer
      qtd_parcelas:
        type: integer
      valor_operacao:
        type: number
    required:
    - centro_custo
    - cliente_id
    - dia_lancamento
    - dia_vencimento
    - qtd_parcelas
    - valor_operacao
    type: object
  model.User:
    properties:
      UpdatedAt:
        type: string
      createdAt:
        type: string
      document:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      token_confra_pix:
        type: string
      user_id:
        type: string
      valid:
        type: boolean
    type: object
  model.UserDeleteRequest:
    properties:
      document:
        example: "12345678900"
        type: string
    type: object
  model.UserIDRequest:
    properties:
      user_id:
        example: 647a8f9c0bde123456789abc
        type: string
    type: object
  model.UserLoginRequest:
    properties:
      email:
        example: usuario@email.com
        type: string
      password:
        example: minhasenha123
        type: string
    type: object
  model.Usuario:
    properties:
      celular:
        type: string
      email:
        type: string
      loja:
        type: string
      nivel:
        type: integer
      nome:
        type: string
      senha:
        type: string
      setor:
        type: string
      user_id:
        type: string
      usuario_id:
        type: string
    type: object
  model.UsuarioDeleteRequest:
    properties:
      usuario_id:
        type: string
    required:
    - usuario_id
    type: object
  model.UsuarioEmailRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  model.UsuarioReceive:
    properties:
      celular:
        type: string
      email:
        type: string
      loja:
        type: string
      nivel:
        type: integer
      nome:
        type: string
      senha:
        type: string
      setor:
        type: string
      user_id:
        type: string
    required:
    - celular
    - email
    - loja
    - nivel
    - nome
    - senha
    - setor
    - user_id
    type: object
